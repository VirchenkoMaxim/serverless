name: Deploy Cloud Function V2

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  deploy_function:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üîë Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }} # Use the secret created earlier

      - name: üöÄ Deploy Cloud Function (V2)
        uses: google-github-actions/deploy-cloud-functions@v2
        with:
          name: helloHttp # Use a new name to distinguish it from V1
          runtime: nodejs20 # Ensure this is a V2-compatible runtime
          entry_point: helloHttp
          project_id: quixotic-folio-478710-e6
          region: us-central1
          source_dir: ./
          # ‚≠ê Key change for V2 deployment ‚≠ê
          # This flag enables deployment using Cloud Functions 2nd Generation, built on Cloud Run.
          allow_gen2: true

          # Optional V2-specific configuration (can be added here)
          # min_instances: 1 # Example: Keep one instance warm (will cost money)
          # max_instances: 10
          # concurrency: 80 # Example: Allow 80 concurrent requests per instance