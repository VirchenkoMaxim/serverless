name: Deploy Cloud Function V2

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  deploy_function:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üîë Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }} # Use the secret created earlier

      - name: Deploy hello_world_function
      - run: 'gcloud functions deploy helloWorld --gen2 --runtime=nodejs20 --region=us-west1 --source=./ --trigger-http --allow-unauthenticated --entry-point=helloHttp --memory=256MB --timeout=60s'
